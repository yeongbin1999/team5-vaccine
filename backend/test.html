    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function makeRequest(url, method = 'GET') {
            try {
                const response = await fetch(url, { method });
                const data = await response.json();
                showResult(data, response.ok);
                return data;
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
        
        function showResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        function getCurrentOrders() {
            makeRequest(`${API_BASE}/test-data/current-orders`);
        }
        
        function createTestOrders() {
            makeRequest(`${API_BASE}/test-data/create-test-orders`, 'POST');
        }
        
        function runScheduler() {
            makeRequest(`${API_BASE}/test/daily-order-process`, 'POST');
        }
        
        function cleanTestOrders() {
            makeRequest(`${API_BASE}/test-data/clean-test-orders`, 'DELETE');
        }
    </script>
