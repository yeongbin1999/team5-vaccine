<!DOCTYPE html>
<html>
<head>
    <title>Order Scheduler Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>📦 Order Scheduler Test</h1>
    
    <div>
        <button onclick="getCurrentOrders()">1. 현재 주문 상태 확인</button>
        <button onclick="createTestOrders()">2. 테스트 주문 생성</button>
        <button onclick="runScheduler()">3. 스케줄러 실행</button>
        <button onclick="cleanTestOrders()">4. 테스트 데이터 정리</button>
    </div>
    
    <div id="result" class="result">
        결과가 여기에 표시됩니다.
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function makeRequest(url, method = 'GET') {
            try {
                const response = await fetch(url, { method });
                const data = await response.json();
                showResult(data, response.ok);
                return data;
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
        
        function showResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        function getCurrentOrders() {
            makeRequest(`${API_BASE}/test-data/current-orders`);
        }
        
        function createTestOrders() {
            makeRequest(`${API_BASE}/test-data/create-test-orders`, 'POST');
        }
        
        function runScheduler() {
            makeRequest(`${API_BASE}/test/daily-order-process`, 'POST');
        }
        
        function cleanTestOrders() {
            makeRequest(`${API_BASE}/test-data/clean-test-orders`, 'DELETE');
        }
    </script>
</body>
</html>
